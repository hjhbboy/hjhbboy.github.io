  <mark>LCD, 반도체 분야의 공장 자동화 제품 개발 및 적용</mark>을 해 왔습니다.
  <mark>점진적으로 성장가능한 시스템 구축</mark>을해야 한다는 생각에, 도메인을 이해하고 경험 하였으며, 유연한 아키텍쳐 설계, 개발, 코드 품질 및 개발 생산성 향상을 위해 노력하고 있습니다.
  자동화 시스템에 올바른 Object Oriented Programming과 Domain Driven Design을 적용하고자 노력하고 있습니다.<br/>
  현재는 <mark>개발팀장</mark>으로 제품 개발 설계/구현, <mark>팀원과 팀의 성장</mark> 등을 주요 업무로 하고 있습니다.<br/>

