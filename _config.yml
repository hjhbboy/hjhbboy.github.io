about_content: | # this will include new lines to allow paragraphs
  <mark>LCD, 반도체 분야의 공장 자동화 제품 개발 및 적용</mark>을 해 왔습니다.
  <mark>점진적으로 성장가능한 시스템 구축</mark>을해야 한다는 생각에, 도메인을 이해하고 경험 하였으며, 유연한 아키텍쳐 설계, 개발, 코드 품질 및 개발 생산성 향상을 위해 노력하고 있습니다.
  자동화 시스템에 올바른 `Object Oriented Programming` 과 `Domain Driven Design` 을 적용하고자 노력하고 있습니다.<br/>

  현재는 <mark>개발팀장</mark>으로 제품 개발, <mark>팀원과 팀의 성장</mark> 등을 주요 업무로 하고 있습니다.<br/>

  저의 강점은 장비부터 호스트 시스템 및 품질 시스템 구축 경험이 있고, 협업이 가능합니다.
  - 장비 통신, 장비 자동화 시나리오 구축 경험
  - 장비 데이터 수집, 분석 시스템 구축 경험
  - 장비에 기반한 MES(EIS) 구축 경험
  - 공장 운영에 필요한 시스템 구축 경험
  
  이러한 강점을 활용하여, 공장 운영에 가치있는 시스템을 구축하고자 합니다.
  - 수율 향상에 기여하는 시스템
  - 장애에 강건하고 공장 운영에 빠르게 대응 가능한 시스템
  - 점진적으로 성장 가능한 시스템

  

