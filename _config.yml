  Java & Spring / Javascript 기반의 19년차 서버 백엔드 / 프론트엔드 개발자로
  SKHynix, Samsung, BOE, CSOT 고객사에서 MES, EAP, SPC 등 시스템 개발 및 구축 등을 해왔습니다.<br/><br/>
  점진적으로 성장가능한 시스템을 구축해야 한다는 생각에 테스트 코드 작성을 당연하게 생각하고, 코드 품질 및 개발 생산성 향상을 위한 환경을 구성하였습니다.
  공장 자동화 부분에 있어, 올바른 Object Oriented Programming과 Domain Driven Design을 적용하고자 노력하고 있습니다.<br/><br/>
  현재는 개발팀장으로 제품 개발 설계/구현, 팀원과 팀의 성장 등을 주요 업무로 하고 있습니다.<br/><br/>


